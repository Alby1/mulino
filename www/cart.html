<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
    <script src="user.js"></script>
    <script src="cart.js"></script>
    <title>Carrello</title>
</head>
<body>
    <div class="products-title">
        <a class="products-login" href="index.html">Indietro</a>
        <h1>Il tuo carrello</h1>
    </div>
    <div class="products-main">
        <table>
            <thead>
                <tr>
                    <th>Prodotto</th>
                    <th>Quantità</th>
                    <th rowspan="2">Azioni</th>
                </tr>
            </thead>
            <tbody id="cart"></tbody>
        </table>
        <input type="text" name="address" id="address" placeholder="Il tuo indirizzo" maxlength="40" class="login-button">
        <input type="button" value="Acquista" id="buy-button" class="login-button" onclick="acquista()">
        <input type="button" name="svuota" id="svuota-button" class="login-button" value="Svuota carrello" onclick="svuota()">
        <br>
        <div class="login-block">
            <h2 id="alert"></h2>
            <h2 id="alert-good"></h2>
        </div>
    </div>
    <div id="action-prefab"><button onclick="highercount(this)"><img style="width: 20px;" src="cart-plus.png" alt="+"></button> <button onclick="lowercount(this)"><img style="width: 20px;" src="cart-minus.png" alt="-"></button> <button onclick="removeitem(this)"><img style="width: 20px;" src="cart-remove.png" alt="X"></button></div> <!-- ← AZIONI  -->
    <script>
        table()
    </script>
</body>
</html>
